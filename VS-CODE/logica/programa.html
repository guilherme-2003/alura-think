<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br> <br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();

    }

    var ano = 2021;

    mostra("Gui tem " + (ano - 2003) + " anos");

    mostra("Gui tem " + (ano - 2000) + " anos");

    ano = 2026;

    mostra("Gui tem " + (ano - 2003) + " anos");


</script>
