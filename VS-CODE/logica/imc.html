<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br> <br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();

    }

    function calculaImc(altura, peso) {

        return peso / (altura * altura);
    }

    var imcGui = calculaImc(1.89, 92);
    var imcAmiga = calculaImc(1.60, 50);
    var totalImc = imcGui + imcAmiga;
    
    document.write("A soma dos imc's Ã© " + totalImc);

    mostra(imcGui);
    mostra(imcAmiga);

</script>
